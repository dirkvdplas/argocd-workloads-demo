apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/myspotontheweb/argocd-workloads-demo.git
      revision: HEAD
      directories:
      - path: apps/*/dev
  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      project: "dev"
      source:
        repoURL: https://github.com/argoproj/argo-cd.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
